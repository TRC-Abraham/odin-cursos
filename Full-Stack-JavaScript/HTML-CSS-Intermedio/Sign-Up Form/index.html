<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="content">
        <section class="left">
            <div class="head-cont">
                <img class="logo" src="images/pluma.png" alt="logo">
                <h1 class="head">
                    <span class="head-c">C</span>
                    o
                    <span class="head-d">
                        d
                    </span>
                    e
                    <span class="head-s">
                        s
                    </span>
                </h1>
            </div>
        </section>
        <section class="right">
            <p class="presentation">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad itaque velit quisquam perferendis similique, iste, adipisci aliquid in, corrupti numquam porro repudiandae alias provident. Repellendus corporis temporibus minima optio ipsam.
            </p>
            <h2 class="title-form">Regístrate</h2>
            <form class="form" action="#">
                <fieldset class="user-info">
                    <div class="input">
                        <label for="name-1">Primer Nombre</label>
                        <input type="text" name="name-1" id="name-1">
                    </div>
                    <div class="input">    
                        <label for="name-2">Apellidos</label>
                        <input type="text" name="name-2" id="name-2">
                    </div>
                    <div class="input">
                        <label for="email-1">Correo electrónico</label>
                        <input type="email" name="email" id="email-1" placeholder="Ejemplo: user@domain.com">
                    </div>
                    <div class="input">    
                        <label for="phone-number">Numero Telefónico</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                    <div class="input">
                        <label for="password-new">Contraseña</label>
                        <input type="password" name="password-new" id="password-new" required>
                    </div>
                    <div class="input">
                        <label for="pass-conf">Confirma tu contraseña</label>
                        <input type="password" name="password-conf" id="password-conf" required>
                    </div>
                </fieldset>
                <button class="buttom-submit" type="submit">
                    Crear cuenta
                </button>
            </form>
            <div class="log-in">
                <p class="foot">¿Ya tienes una cuenta?: <a class="link-log" href="#">Log in</a></p>
            </div>
        </section>
    </div>

</body>
</html>
