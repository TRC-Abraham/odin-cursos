        <script>
            function showMessage(from, text = 'Esta pensando...') {
                // text = 'Esta pensando...' Se estableció un valor predeterminado, considerando que no se proporcione un argumento posteriormente o se omita el mismo.

                from = '*' + from + '*'; // Toma la variable "from" declarada fuera de la función y le agrega un par de "*" a los lados.

                alert( from + ': ' + text );
                }

            let from = "Ann";

            showMessage(from, "Hello"); // *Ann*: Hello
            showMessage('Ann') // Solo el primer argumento se definió. *Ann*: Esta pensando...

            // the value of "from" is the same, the function modified a local copy

            alert( from ); // Ann
